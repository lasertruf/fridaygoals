<div style="padding-left: 5%; font-size: 20px; padding-top: 20px;">
  FRIDAY GOALS TEMPLATE GENERATOR
  <span><button style="z-index: 2;color: white;" mat-button (click)=setName()>JAYANT</button>
  </span>
</div>

<div style="padding-left: 5%;padding-top: 20px;">
  <mat-form-field appearance="fill">
    <mat-label>Select a Monday</mat-label>
    <input matInput [matDatepicker]="picker"
           (dateInput)="addEvent('input', $event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div style="padding-left: 5%;">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input type="text"  placeholder="Your first name, eg: JAYANT" matInput [(ngModel)]="name">
  </mat-form-field>
</div>

<!-- <button (click)="showFG()" mat-raised-button [disabled]="!clickable" >Create your Friday Goals</button> -->


<div *ngIf="showfg"  style="padding-left: 5%;" >
  <div>
   <span *ngIf="this.name=='JAYANT'">:dart</span> FRIDAY GOALS | {{this.name ? (this.name | uppercase) : '*NAME*'}} {{GH_Title}}
  </div>
  <br>
  <div *ngFor="let i of GH_Body">
    ### {{i}}
    <br>
    <div *ngIf="this.name=='JAYANT'">
      ### Completed:
      <br>
      ![](https://progress-bar.dev/0/)
    </div>
    {{task}}
  </div>
</div>
